name: Build

on:
  push:
    branches: master
  pull_request:
    branches: '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install node
      uses: actions/setup-node@v3
      with:
       node-version: '18.x'
    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        architecture: 'x64'
    - name: Install dependencies
      run: python -m pip install -U "jupyterlab>=4.0.0,<5"
    - name: Lint the extension
      run: |
        set -eux
        jlpm
        jlpm run eslint:check
    - name: Build the extension
      run: |
        set -eux
        python -m pip install .

        jupyter labextension list 2>&1 | grep -ie "jupyterlab-execute-time.*OK"
        python -m jupyterlab.browser_check
    - name: Package the extension
      run: |
        set -eux

        pip install build
        python -m build
        pip uninstall -y "jupyterlab-execute-time" jupyterlab

    - name: Upload extension packages
      uses: actions/upload-artifact@v3
      with:
        name: extension-artifacts
        path: dist/jupyterlab_execute_time*
        if-no-files-found: error
  test_isolated:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        architecture: 'x64'
    - uses: actions/download-artifact@v3
      with:
        name: extension-artifacts
    - name: Install and Test
      run: |
        set -eux
        # Remove NodeJS, twice to take care of system and locally installed node versions.
        sudo rm -rf $(which node)
        sudo rm -rf $(which node)

        pip install "jupyterlab>=4.0.0,<5" jupyterlab_execute_time*.whl

        jupyter labextension list
        jupyter labextension list 2>&1 | grep -ie "jupyterlab-execute-time.*OK"
        python -m jupyterlab.browser_check --no-browser-test
